<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <style media="screen">
    body{
      margin: 0;
      padding: 0;
    }
    .sky-carousel {
      width: 100%;
      height: 450px;
      position: relative;
      overflow: hidden;
    }
  </style>
  <script type="text/javascript" src="../dist/index.js"></script>
</head>
<body>
		<div class="sky-carousel"></div>
    <div style='color:red;text-align:center;font-size:60px;margin-top:100px;'>仅支持移动端</div>
    <script type="text/javascript">
    		carousel.init(document.querySelector('.sky-carousel'), [
          './images/1.jpg',
          './images/2.jpg',
          './images/3.jpg',
          './images/4.jpg',
          './images/5.jpg',
          './images/6.jpg',
          './images/7.jpg'
        ], {
          type: 'parallel',
          width: '70%',//图片宽度，可为数字（像素值）或字符串（百分比，相对于容器宽度）
          marginR: 10,//图片彼此间的距离，可为数字（像素值）或字符串（百分比，相对于容器宽度）
          isAutoCarousel: true,//是否自动轮播
          animateTime: .4
        });
    </script>
</body>
</html>
