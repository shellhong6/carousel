<!DOCTYPE html>
<head>
  <style media="screen">
    body{
      margin: 0;
      padding: 0;
    }
    .sky-carousel {
      width: 100%;
      height: 450px;
      position: relative;
      background: white;
      overflow: hidden;
      margin: 0 auto;
    }
    li{
      box-sizing: border-box;
      border: 1px solid blue;
    }
  </style>
  <script type="text/javascript" src="../dist/ScaleCarousel.js"></script>
</head>
<body>
		<div class="sky-carousel"></div>
    <script type="text/javascript">
      var carouselObj = new ScaleCarousel({
        container: document.querySelector('.sky-carousel'),
        data: [
          './images/1.jpg',
          './images/2.jpg',
          './images/3.jpg',
          './images/4.jpg',
          './images/5.jpg',
          './images/6.jpg',
          './images/7.jpg'
        ],
        rate: .8,
        maxRate: 1,
        liWidth: window.innerWidth * .8
      })
      carouselObj.init()
    </script>
</body>
</html>
